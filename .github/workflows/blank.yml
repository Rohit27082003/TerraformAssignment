# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: "Configure AWS Credentials" Action for GitHub Actions
  # You may pin to the exact commit or the version.
  # uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ aws_access_key }}# optional
    # AWS Secret Access Key. Required if aws-access-key-id is provided.
          aws-secret-access-key: ${{ aws_secret_access_key }} # optional
        run: echo "${{ aws_access_key }}"

      
      
      - name: HashiCorp - Setup Terraform
  # You may pin to the exact commit or the version.
  # uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1
        uses: hashicorp/setup-terraform@v2.0.3  # optional, default is true
          

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: terraform version

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: terraform init
